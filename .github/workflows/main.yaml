name: CI

on:
  push:
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      
    - uses: actions/setup-java@v3
      with:
        distribution: adopt
        java-version: 8 
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Execute Gradle build
      run: ./gradlew build
